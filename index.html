<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is WI down?</title>
    <!-- <link rel="stylesheet" href="./tailwind3.min.css"> -->
    <script src="./tailwind3.min.css"></script>
    <link rel="stylesheet" href="./style.css">
    <!-- icon -->
    <link rel="icon" href="./img/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="fixed w-full inset-0">
        <div class="static h-[20%] bg-sky-800">
            <div class="flex p-2 w-full h-full align-middle justify-center items-center">

                <div class="absolute static h-[20%] z-0 w-[100%] left-[-70px]">
                    <div class="cloud absolute w-[60px]">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] left-[-80px]">
                    <div class="cloud_fast absolute w-[50px] bottom-5">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] left-[-110px]">
                    <div class="cloud_slow absolute w-[100px] bottom-1">
                        <img src="img/cloud.svg">
                    </div>
                </div>
                
                <div class="absolute static h-[20%] z-0 w-[100%] left-[-220px]">
                    <div class="cloud_slow absolute w-[200px] bottom-0 opacity-50">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] left-[-180px]">
                    <div class="cloud absolute w-[150px] bottom-3 opacity-60">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] right-[-90px]">
                    <div class="cloud_right absolute w-[65px] opacity-30 bottom-[30px]">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] right-[-140px]">
                    <div class="cloud_slow_right absolute w-[120px] opacity-40 bottom-0">
                        <img src="img/cloud.svg">
                    </div>
                </div>

                <div class="absolute static h-[20%] z-0 w-[100%] right-[-160px]">
                    <div class="cloud_fast_right absolute w-[110px] opacity-70 bottom-[50px]">
                        <img src="img/cloud.svg">
                    </div>
                </div>


                <div class="p-2 font-bold text-2xl justify-center items-center w-fill inline-block align-middle z-10">
                    <div>
                        <h1>Is WI down?</h1>
                    </div>
                    <div class="w-full flex justify-center items-center">
                        <img src="./img/wi.pb.edu.pl.svg" width="70">
                    </div>

                    <!-- <div id="temp" class="bg-white">‚úÖü•∞‚ùåüíÄ‚òÄÔ∏èüå§‚õÖÔ∏è‚òÅÔ∏èüå´üåßüå®üå®üå¶üå©‚õà</div> -->
                </div>

            </div>
        </div>

        <div class="static h-[75%] bg-white overflow-y-auto">
            <div class="flex px-2 w-full inline-block justify-center items-center">
                <div class="bg-white justify-center items-center w-full">
                    <!-- LOADERS -->
                    <div id="loaders_div" class="flex flex-wrap w-full pt-5"></div>
                    <!-- WEATHER -->
                    <div id="weather_div" class="flex flex-wrap w-full pb-5">

                        <div
                            class="relative bg-white w-full rounded-lg flex justify-center items-center py-5 mt-3 mx-3 rounded-2xl shadow-2xl">

                            <div id="precipitation_div" class="flex justify-center items-center w-full">

                                <div class="h-[20%] w-full">
                                    <canvas id="precipitation-canvas"></canvas>
                                </div>

                                <div id="weather_div"
                                    class="grid grid-cols-3 w-full h-3/5 absolute inset-x-0 top-0 flex justify-center items-center z-10 font-semibold">

                                    <div id="yesterday_div" class="flex justify-center items-center">YESTERDAY</div>
                                    <div id="today_div" class="flex justify-center items-center">TODAY</div>
                                    <div id="tomorrow_div" class="flex justify-center items-center">TOMORROW</div>

                                </div>

                                <div id="weather_icons_div"
                                    class="text-3xl grid grid-cols-8 px-3 w-full absolute inset-0 flex justify-center items-center z-10">
                                </div>

                                <div id="max_mm" class="absolute top-0 left-2 text-blue-600 font-semibold">10 mm</div>
                                <div id="min_mm" class="absolute bottom-0 left-2 text-blue-600 font-semibold">0 mm</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="static h-[5%] bg-sky-800">
            <div class="flex h-full p-2 w-full align-middle justify-center items-center">
                XD 2023
            </div>
        </div>

        <!-- <div class="sticky bottom-0 flex justify-center items-center w-full z-10"></div> -->

        <script src="index.js"></script>
    </div>

</body>

</html>
